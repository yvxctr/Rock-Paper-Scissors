<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class = "score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">computer</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Pick a card, any card :)</p>
  </div>

  <div class="choices">
   <div class="choice" id="r"><img src="rock.png" width="100"></div>
   <div class="choice" id="p"><img src="paper.png" width="100"></div>
   <div class="choice" id="s"><img src="scissors.png" width="100"></div>
  </div>

  <p class="action-message">Make your Move</p>
  <script src="app.js" charset="UTF-8"></script>
</body>
</html>
